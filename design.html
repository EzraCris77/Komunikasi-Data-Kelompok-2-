<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi Suhu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Kalkulator Konversi Suhu</h1>
    <div class="container">
        <label for="temperature">Masukkan Suhu:</label>
        <input type="number" id="temperature" placeholder="Masukkan nilai suhu">

        <label for="unit">Pilih Satuan:</label>
        <select id="unit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="reamur">Reaumur (°Re)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <button id="convertButton">Konversi</button>

        <div class="result">
            <div><strong>Celsius (°C):</strong> <span id="resultCelsius">-</span></div>
            <div><strong>Fahrenheit (°F):</strong> <span id="resultFahrenheit">-</span></div>
            <div><strong>Reaumur (°Re):</strong> <span id="resultReaumur">-</span></div>
            <div><strong>Kelvin (K):</strong> <span id="resultKelvin">-</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
